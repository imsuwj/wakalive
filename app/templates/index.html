{% extends "base.html" %}

{% block body %}
<div id="live_list">
    <ul class="lives">
        {% for live in live_list %}
          <li><a href="{{ url_for('live',aid = live.aid )}}"+{{live.aid}}>{{live.name}}</a></li>
        {% else %}
          <li><em>现在没有直播.</em></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
